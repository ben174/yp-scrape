<!DOCTYPE html>
<html lang="en" ng-app="ypScrapeApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben Pages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
</head>
<body ng-controller="YpScrapeCtrl">
<div class="container">
    <h1>Ben's Pages</h1>
    <div class="searchbar clearfix">
        <div class="well pull-right">
            Engine State: {{ state }}
        </div>
        <div class="clearing"></div>
        <form class="form-inline">
            <div class="form-group">
                <label for="query">Query</label>
                <input type="text" class="form-control" id="query" placeholder="Query" ng-model="ypquery.query" ng-trim="true">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Location" ng-model="ypquery.location" ng-trim="true">
            </div>
            <button type="submit" class="btn btn-default" ng-click="runQuery()">Search</button>
        </form>
    </div>
    <div id="content">
        <div class="col-md-3" ng-repeat="item in items track by $index">
            <div class="result-item">
                <h3>{{ item.business_name }}</h3>
                <p>{{ item.street_address }}</p>
            </div>
        </div>
        <div class="col-md-3" ng-show="state == 'running'">
            <div class="result-item">
                <h3>Loading...</h3>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
